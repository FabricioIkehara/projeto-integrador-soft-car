<div class="main-container">
  <app-menu-bar></app-menu-bar>
  <div class="content-container">
    <app-menu-side></app-menu-side>


    <div class="form-container">
      <h2>Adicionar cliente</h2>

      <form>
        <div class="form-group">
          <label for="name">NOME*</label>
          <input type="text" id="name" placeholder="Nome">
        </div>

        <div class="form-group">
          <label for="phone">TELEFONE (COM DDD)*</label>
          <input type="text" id="phone" placeholder="(xx) XXXXX-XXXX">
        </div>

        <div class="form-group car-info">
          <label for="car">Carro*</label>
          <label for="color">Cor*</label>
          <label for="plate">Placa*</label>
          <input type="text" id="car" placeholder="Carro">
          <input type="text" id="color" placeholder="Cor">
          <input type="text" id="plate" placeholder="Placa">
        </div>

        <div class="form-group">
          <label for="observation">OBSERVAÇÃO</label>
          <textarea id="observation" placeholder="Observação"></textarea>
        </div>

        <div class="form-buttons">
          <button type="button" class="cancel-btn">CANCELAR</button>
          <button type="submit" class="add-btn">ADICIONAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
