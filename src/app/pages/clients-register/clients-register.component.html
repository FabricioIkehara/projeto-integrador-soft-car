<div class="main-container">
  <app-menu-bar></app-menu-bar>
  <div class="content-container">
    <app-menu-side></app-menu-side>

    <div class="form-container">
      <h2>Adicionar cliente</h2>

      <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
        <div class="form-group">
          <label for="client">NOME*</label>
          <input type="text" id="client" name="client" ngModel placeholder="Nome" required />
        </div>

        <div class="form-group">
          <label for="telefone">TELEFONE (COM DDD)*</label>
          <input type="text" id="telefone" name="telefone" ngModel placeholder="(xx) XXXXX-XXXX" required />
        </div>

        <div class="form-group car-info">
          <label for="carro">Carro*</label>
          <input type="text" id="carro" name="carro" ngModel placeholder="Carro" required />

          <label for="cor">Cor*</label>
          <input type="text" id="cor" name="cor" ngModel placeholder="Cor" required />

          <label for="placa">Placa*</label>
          <input type="text" id="placa" name="placa" ngModel placeholder="Placa" required />
        </div>

        <div class="form-group">
          <label for="observacao">OBSERVAÇÃO</label>
          <textarea id="observacao" name="observacao" ngModel placeholder="Observação"></textarea>
        </div>

        <div class="form-buttons">
          <button type="button" class="cancel-btn" (click)="resetForm()">CANCELAR</button>
          <button type="submit" class="add-btn" [disabled]="!clientForm.form.valid">ADICIONAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
