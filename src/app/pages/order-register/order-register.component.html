<div class="main-container">
  <app-menu-bar></app-menu-bar>
  <div class="content-container">
    <app-menu-side></app-menu-side>

    <div class="page-content">
      <div class="form-container">
        <h2><i class="fas fa-arrow-left"></i> Adicionar pedido</h2>

        <form>
          <div class="form-group">
            <label for="name">Cliente</label>
            <input type="text" id="name" placeholder="Nome">
          </div>

          <div class="form-group">
            <label for="phone">TELEFONE (COM DDD)</label>
            <input type="text" id="phone" placeholder="(xx) XXXXX-XXXX">
          </div>

          <div class="form-group car-info">
            <label for="car">Carro*</label>
            <label for="color">Cor*</label>
            <label for="plate">Placa*</label>
            <input type="text" id="car" placeholder="Carro">
            <input type="text" id="color" placeholder="Cor">
            <input type="text" id="plate" placeholder="Placa">
          </div>


          <div class="form-group">
            <label for="observation">OBSERVAÇÃO</label>
            <textarea id="observation" placeholder="Observação"></textarea>
          </div>

        </form>

        <div class="add-service-container">
          <div class="add-service-title">
            <h2>Adicionar serviços</h2>
            <button class="add-service">
              <i class="fas fa-plus"></i> Adicionar serviços
            </button>
          </div>

          <div class="add-service-body">
            <table>
              <thead>
                <tr>
                  <th>Quant.</th>
                  <th>Descrição dos serviços</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Dados 1.1</td>
                  <td>Dados 1.2</td>
                  <td>Dados 1.3</td>
                </tr>
              </tbody>
            </table>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
